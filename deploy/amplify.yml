version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Enable corepack and PNPM
        - corepack enable
        - corepack prepare pnpm@10.24.0 --activate
        - echo "PNPM version:"
        - pnpm --version
        # Install dependencies
        - pnpm install --frozen-lockfile
    build:
      commands:
        # Build frontend with Vite
        - echo "Building frontend..."
        - pnpm build
        - echo "Build completed!"
  artifacts:
    # Output directory from Vite build
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      # Cache node_modules for faster builds
      - node_modules/**/*
      # Cache PNPM store
      - .pnpm-store/**/*
